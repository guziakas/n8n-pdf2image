name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Clean previous build
        run: |
          rm -rf dist/
          echo "ğŸ§¹ Cleaned dist directory"

      - name: Build package
        run: |
          echo "ğŸ”¨ Building package..."
          npm run build
          echo "âœ… Build completed"

      - name: Verify build output
        run: |
          echo "ğŸ“¦ Checking dist structure:"
          if [ -d "dist" ]; then
            ls -la dist/
            echo ""
            echo "ğŸ“ Checking for critical files:"
            
            # Check for main node file
            if [ -f "dist/nodes/Pdf2Image/Pdf2Image.node.js" ]; then
              echo "âœ… dist/nodes/Pdf2Image/Pdf2Image.node.js found ($(wc -c < dist/nodes/Pdf2Image/Pdf2Image.node.js) bytes)"
            else
              echo "âŒ dist/nodes/Pdf2Image/Pdf2Image.node.js MISSING"
              exit 1
            fi
            
            # Check for index file
            if [ -f "dist/index.js" ]; then
              echo "âœ… dist/index.js found ($(wc -c < dist/index.js) bytes)"
            else
              echo "âŒ dist/index.js MISSING"
              exit 1
            fi
            
            echo ""
            echo "ğŸ“‹ Package.json n8n config:"
            cat package.json | grep -A 5 '"n8n"' || echo "No n8n config found"
            
          else
            echo "âŒ dist directory not found!"
            echo "Current directory contents:"
            ls -la
            exit 1
          fi

      - name: Run tests (if any)
        run: npm test
        continue-on-error: true

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get version from tag
        id: get_version
        run: |
          # Extract version from tag (removes 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Changes in v${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            Install this community node in n8n by going to:
            **Settings > Community Nodes > Install**
            
            Enter package name: `n8n-nodes-pdf2image`
            
            ### Features
            - Convert PDF files to images (PNG/JPEG)
            - Support for page ranges and bulk conversion
            - Configurable quality and density settings
            
            For detailed usage instructions, see the [README](https://github.com/guziakas/n8n-pdf2image#readme).
          draft: false
          prerelease: false

      - name: Upload package to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./n8n-nodes-pdf2image-${{ steps.get_version.outputs.VERSION }}.tgz
          asset_name: n8n-nodes-pdf2image-${{ steps.get_version.outputs.VERSION }}.tgz
          asset_content_type: application/gzip
